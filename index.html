    .video-container {
        position: relative;

    .video-container iframe {

        top: 0;
        left: 0;
        width: 100%;

    table.default {
        width: 100%;

        border-collapse: collapse;
    }

    table.default tr {
        border: 7px solid rebeccapurple;
    }

    table.default td {
        width: 50%;
        box-sizing: border-box;
        padding: 370px;
        border-right: 7px solid rebeccapurple;
        border-bottom: 7px solid rebeccapurple;
    }

    table.default td:last-child {
        border-right: none;
    }

    table.default tr:last-child td {
        border-bottom: none;
    }

    iframe {
        width: 100%;
        height: 500px;
    }


    .yt-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s;
    }


    .video-container iframe:focus + .yt-popup,
    .video-container iframe:active + .yt-popup {
        visibility: visible;
        opacity: 1;
    }

    /* Estilo del mensaje emergente */
    .yt-popup .popup-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    .yt-popup .popup-content h3 {
        margin-top: 0;
        margin-bottom: 10px;
    }

    .yt-popup .popup-content p {
        margin: 0;
    }

    .yt-popup .popup-content a {
        display: block;
        margin-top: 10px;
        background-color: rebeccapurple;
        color: white;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
    }
